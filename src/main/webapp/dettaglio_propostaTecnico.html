<!DOCTYPE html>
<html lang="it">
<head>
    <title>WebMarcket - Dettaglio Proposta</title>
    <!-- <link rel="stylesheet" href="res/normalize.css" type="text/css"/>         -->
    <link rel="stylesheet" href="res/grid.css" type="text/css"/>
    <link rel="stylesheet" href="res/default.css" type="text/css"/> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

</head>
<body>
    <div class="container">
        <div class="header-container"id="header">
                <div class="sixteen columns">Web Market
                    <div class="subtitle">L'eCommerce facile per il tuo ente</div>
                </div>
                <div class="logininfo">
                    <button id="logout-btn">
                    <img class="tiny-logo" src="images/logout.svg" alt="Log Out" />
                    </button>
                </div>
            </div>
            <div class="row" id="body">
                <div>
                    <div class="container-beige">
                        <div class="nav-container">
                            <div class="home-card" style="background-color: #90D5FE;">
                                <a href="tecnicohomepage.html">
                                    <img src="images/home-svg.svg" alt="icona home" class="home-icon">
                                </a>
                            </div>
                            <a href="proposte_tec.html">
                                <h3 style="color: #0D99FF; margin-left: 10px;">> Proposte in Attesa</h3>
                            </a>
                            <h3 style="color: #0D99FF; margin-left: 10px;">> Proposta #<span id="codice"> </span></h3>
                        </div>
                </div>

                <div class="container-skyblue-proposta shadow-lg">
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>Nome produttore:</label>
                            <input id="produttore" class="grey-row" disabled/>
                        </div>
                    </div>
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>Nome prodotto:</label>
                            <input id="prodotto" class="grey-row" disabled/>
                        </div>
                    </div>
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>Codice prodotto:</label>
                            <input id="codice_prodotto" class="grey-row" disabled/>
                        </div>
                    </div>
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>Prezzo:</label>
                            <input id="prezzo" class="grey-row" disabled/>
                        </div>
                    </div>
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>URL:</label>
                            <div id="url" class="grey-row">
                                <a href="#" target="_blank" id="url_link">Visualizza</a>
                                <input type="text" id="url_input" class="hidden grey-row" />

                            </div>
                        </div>
                    </div>
                    <div class="row-tecnico">
                        <div class="form-group-tecnico">
                            <label>Note:</label>
                            <input id="note" class="grey-row" disabled/>
                        </div>
                    </div>
                   

                    </div>
                    <div class="flex justify-center my-4">
                        <button id="prendiInCarico" class="bg-red-500 text-white py-2 px-4 rounded">Modifica</button>
                        <button id="salvaModifiche" class="bg-green-500 text-white py-2 px-4 rounded" style="display:none">Salva</button>
                    </div>
                </div>
                
            </div>
        </div>
    
        <script src="res/js/dettaglio_propostaTecnico.js"></script>
        <script src="res/js/logout.js"></script>
        <div class="row" id="footer">
    <div class="sixteen columns">Contatti: webmarket.univaq@outlook.com</div>   
    
</div>
    </body>
    </html>
