<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMarket - Compila Proposta</title>
    <link rel="stylesheet" href="res/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="res/js/compilaProposta.js"></script> 
</head>
<body>

    <div class="container-beige">
        <div class="nav-container">
            <div class="home-card" style="background-color: #5D54BE;">
                <a href="tecnicohomepage.html">
                    <img src="images/home-svg.svg" alt="icona home" class="home-icon">
                </a>
            </div>
            <a href="richiesteInAttesa.html">
                <h3 style="color: #5D54BE; margin-left: 10px;">> Richieste in Attesa</h3>
            </a>
            
                <h3 style="color: #5D54BE; margin-left: 10px;">> Richiesta #<span id="codice_richiesta"> </span></h3>
            
            <h3 style="color: #5D54BE; margin-left: 10px;">> Compila e invia proposta</h3>
        </div>

        <div class="container-purple-proposta" style="background-color: #5D54BE;">
            <form id="propostaForm" class="form-styled">
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="produttore">Nome produttore:</label>
                        <input type="text" id="produttore" name="produttore" class="textfield-grey" placeholder="Inserisci nome produttore" required>
                    </div>
                </div>
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="prodotto">Nome prodotto:</label>
                        <input type="text" id="prodotto" name="prodotto" class="textfield-grey" placeholder="Inserisci nome prodotto" required>
                    </div>
                </div>
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="codice">Codice prodotto:</label>
                        <input type="text" id="codice" name="codice" class="textfield-grey" placeholder="Inserisci codice prodotto" required>
                    </div>
                </div>
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="prezzo">Prezzo:</label>
                        <input type="number" id="prezzo" name="prezzo" class="textfield-grey" placeholder="Inserisci prezzo" step="0.01" required>
                    </div>
                </div>
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="url">URL:</label>
                        <input type="url" id="url" name="url" class="textfield-grey" placeholder="Inserisci URL">
                    </div>
                </div>
                
                <div class="row-tecnico">
                    <div class="form-group-tecnico">
                        <label for="note">Note:</label>
                        <input type="text" id="note" name="note" class="textfield-grey" placeholder="Inserisci note">
                    </div>
                </div>

                <div class="row-tecnico">
                    <div class="form-group-tecnico" style="justify-content: center;">
                        <button id="btn-invio" type="submit" class="btn-verde" name="btn-invio">Invia proposta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
