<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compila Proposta</title>
    <link rel="stylesheet" href="res/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="res/js/compilaProposta.js"></script> <!-- Collega lo script -->
</head>
<body>
    <!--TODO: da dargli ovviamente un senso css-->
    <h2>Compila Proposta</h2>
    <form id="propostaForm">
        <label for="produttore">Produttore:</label>
        <input type="text" id="produttore" name="produttore" required><br><br>
        
        <label for="prodotto">Prodotto:</label>
        <input type="text" id="prodotto" name="prodotto" required><br><br>
        
        <label for="codice">Codice Prodotto:</label>
        <input type="text" id="codice" name="codice" required><br><br>
        
        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" step="0.01" required><br><br>
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>
        
        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea><br><br>
        
        <button type="submit">Invia Proposta</button>
    </form>
</body>
</html>
